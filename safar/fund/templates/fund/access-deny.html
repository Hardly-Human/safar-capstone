<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    body{
    background-color:#666464
    }
        .box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: #fff;
	border-radius: 4px;
	padding: 10px;
}
.msg{
color: grey;
}
    </style>
</head>
<body>
<div class="container">
    <br>
    <br>
<div class="col-lg-12">
<div class="box-element">
   <div><a  class="btn btn-outline-dark" href="{% url way %}">&#x2190; Go back to {{way}}</a>
       <a  class="btn btn-outline-dark" style="float:right" href="{% url 'Signout' %}"> LogOut &#8634</a>
   </div>
    <hr>
   <br>
    {% if msg == "Admin"  %}
    <h3 class="msg" style="text-align:center">This is a User view </h3>
    <h3 class="msg" style="text-align:center">Login as a User to view this page </h3>
    {% endif %}
    {% if msg == "Account" %}
    <h3 class="msg" style="text-align:center">This is a Admin view</h3>
    <h3 class="msg" style="text-align:center">You are not authorized to view this page </h3>
    <h3 class="msg" style="text-align:center">Login as a Admin to view this page </h3>
    {% endif %}

</div>
</div>


</div>
</body>
